<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Piedra, Papel o Tijera</title>
        <script>
            function aleatorio(min,max){
                return Math.floor(Math.random()*(max-min+1)+min)
            }

            function eleccion(opcion){
                let resultado=""
                if(opcion==1) {
                    resultado = "(1). Piedra ğŸª¨"
                }else if(opcion==2){
                    resultado = "(2.) Papel ğŸ“ƒ"
                }else if(opcion==3){
                    resultado = "(3).Tijera âœ‚ï¸"
                }else{
                    resultado = "Mal Elegido"
                }
                return resultado    
            }
            function combate(jugador,pc){
                if(pc==jugador){
                    alert("Empate!")
                    return 0
                }else if(jugador==1 && pc==3){
                    alert("Ganaste!!!")
                    return 1
                }else if(jugador==2 && pc==1){
                    alert("Ganaste!!!")
                    return 1
                }else if(jugador==3 && pc==2){
                    alert("Ganaste!!!")
                    return 1
                }
                else{
                    alert("Perdiste!!")
                    return (-1)
                }
            }
            //1. piedra 2.papel 3.tijera
            let jugador=0
            let pc=0
            let triunfos=0
            let perdidas=0
            let juego=0

            while(triunfos<3 && perdidas<3){
                
                jugador=prompt("Elije (1). piedra (2).papel (3).tijera")
                alert("Jugador Elige" + eleccion(jugador))
                pc=aleatorio(1,3)
                alert("PC Elige" + eleccion(pc))
                
                juego=combate(jugador,pc)

                if (juego==1){
                    triunfos++
                }else if(juego==(-1)){
                    perdidas++
                }
            }
            alert("Ganaste "+triunfos+" veces. Perdiste "+perdidas+" veces.")
            
        </script>
    </head>
    <body>
        <h1>Piedra, Papel o Tijera</h1>
    </body>
</html>
